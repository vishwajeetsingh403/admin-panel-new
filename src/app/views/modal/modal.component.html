<div class="modal-content">
  <div class="modal-header">
    <h6 class="circularBold signUpHeading">Update Status</h6>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <select
      [(ngModel)]="defaultOption"
      (ngModelChange)="selectedStatus($event)"
    >
      <option [value]="default" [disabled]="true">Select Status</option>
      <option value="DRAFT">DRAFT</option>
      <option value="IN_REVIEW">IN_REVIEW</option>
      <option value="PUBLISHED">PUBLISHED</option>
      <option value="UNPUBLISHED">UNPUBLISHED</option>
      <option value="APPROVED">APPROVED</option>
      <option value="REJECTED">REJECTED</option>
    </select>
    <div *ngIf="selectedStatusValue === 'REJECTED'">
      <div>
        <strong
          >Please provide a valid rejection reason for
          {{ propertyName }} below:</strong
        >
      </div>
      <input type="text" required [(ngModel)]="rejectionReason" />
    </div>
    <button (click)="updateStatus()" class="btn-primary">Update Status</button>
    <div class="seperator">OR</div>
    <div class="modal-footer">
      Redirect To the partner website:
      <span
        ><button (click)="redirectToPartner()" class="btn-primary">
          Redirect
        </button></span
      >
    </div>
  </div>
</div>
